<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtor de Mensagens AVRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }

        .json-example {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: 1rem;
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Enviar Mensagem de Pagamento (AVRO)</h1>

    <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form method="post" th:action="@{/enviar}">
        <div class="mb-3">
            <label class="form-label" for="mensagemJson">Mensagem em formato JSON</label>
            <textarea class="form-control" id="mensagemJson" name="mensagemJson" required rows="8"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar Mensagem</button>
    </form>

    <hr class="my-4">

    <h5>Exemplo de JSON Válido:</h5>
    <div class="json-example">
    {
    "id": "pagamento-12345",
    "valor": 99.90,
    "destinatario": "user-fulano-de-tal"
    }
    </div>
    <p class="form-text text-muted mt-2">O campo 'timestamp' será adicionado automaticamente pela aplicação.</p>

</div>
</body>
</html>
